name: $(Date:yyyy-MM-dd)-build-$(Rev:r)
resources:
  repositories:
  - repository: buildtemplates
    type: github
    name: thnetii/azure-pipelines
    endpoint: https://github.com/thnetii/azure-pipelines.git
jobs:
- job: Windows
  pool: Hosted VS2017
  steps:
  - template: dotnetcore.steps.yml@buildtemplates
    parameters:
      configuration: $(BuildConfiguration)
      runtimeId: win-x64
      enableCodeCoverage: true
      selfContained: true
